<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train Schedule</title>
	<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css">	
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container container-fluid">
	<div class="jumbotron">
	  <h1>Train Time</h1>
	  <p>Alllllll aboard!!</p>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="panel panel-info">
			  <div class="panel-heading" style="background-color: #0000FF ; color: white;">
			    <h3 class="panel-title">Current Train Schedule</h3>
			  </div>
			  <div class="panel-body">
				<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency (min)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table> 
			  </div>
		</div>
	</div>
	</div>
		<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="panel panel-info">
			  <div class="panel-heading" style="background-color: #0000FF ; color: white;">
			    <h3 class="panel-title">Add Train</h3>
			  </div>
			  <div class="panel-body">
			    <div class="form-group">
				  <label class="control-label" for="name">Train Name</label>
				  <input class="form-control" id="name" type="text">
				  
				  <label class="control-label" for="place">Destination</label>
				  <input class="form-control" id="place" type="text">

				  <label class="control-label" for="first">First Train Time (HH:mm - military time)</label>
				  <input class="form-control" id="first" type="text">

				  <label class="control-label" for="freq">Frequency (min)</label>
				  <input class="form-control" id="freq" type="text">
				  <br>

				  <button type="submit" class="btn btn-primary" id="submit" style="background-color: #0000FF ; color: white;">Submit</button>
				</div>
			  </div>
			</div>
		</div>
	</div>
</div>

   <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>  
   <script src="assets/javascript/javascript.js"></script>


</body>

</html>
